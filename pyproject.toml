[project]
name = "ha-alarm-raspy2mqtt"
version = "0.0.1"
authors = [
  { name="Francesco Montorsi", email="francesco.montorsi@gmail.com" },
]
description = ""
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# see
#  https://github.com/sbtinstruments/aiomqtt
#  https://github.com/SequentMicrosystems/16inpind-rpi
dependencies = [
  "aiomqtt>=2.0.0",
  "SM16inpind>=1.0.1",
  "PyYAML",
  "gpiozero"
]

[project.urls]
"Homepage" = "https://github.com/f18m/ha-alarm-raspy2mqtt"
"Bug Tracker" = "https://github.com/f18m/ha-alarm-raspy2mqtt/issues"

[project.scripts]
raspy2mqtt = "raspy2mqtt:main_loop"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "raspy2mqtt/*.py"
]

[tool.hatch.build.targets.wheel]
packages = ["raspy2mqtt"]